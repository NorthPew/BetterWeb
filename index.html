<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Frontend konferener runt omkring Sverige | Better Web - Startsidan</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="page-body">
    <!-- Header -->
    <header class="menu menu--flex">
        <a class="menu__link" title="Till startsidan" href="./index.html">
            <img class="menu__link-logo" alt="Logotyp" src="./imgs/BetterWebIcon.png" />
        </a>
        <label class="menu__label material-symbols-outlined" for="menu-checkbox" title="Öppna drawen">
            menu
        </label>
        <!-- Drawer -->
        <input type="checkbox" id="menu-checkbox" />
        <section class="drawer">
            <section class="drawer__section drawer__section--flex">
                <a class="menu__link" title="Till startsidan" href="./index.html">
                    <img class="menu__link-logo" alt="Logotyp" src="./imgs/BetterWebIcon.png" />
                </a>
                <label class="menu__label material-symbols-outlined" for="menu-checkbox" title="Stäng drawen">

                </label>

            <!-- Quick Buttons -->
            <section class="drawer__section drawer__section--flex drawer__section--outline">
                <ul class="drawer__list drawer__list--row">
                    <li class="drawer__list-item">
                        <a class="drawer__list-icon  material-symbols-outlined" title="Profil" href="#">
                            person
                        </a>
                    </li>
                    <li class="drawer__list-item">

                        </a>
                    </li>
                    <li class="drawer__list-item">
                        <a class="drawer__list-icon material-symbols-outlined" title="Uppslagsbok" href="#">

                        </a>
                    </li>
                    <li class="drawer__list-item">
                        <a class="drawer__list-icon material-symbols-outlined" title="Schema för seminarium" href="#">
                            event
                        </a>
                    </li>
                </ul>
            </section>
            <!-- Links -->
            <section class="drawer__section-links drawer__section--desktop">
                <ul class="drawer__list-links">
                    <li class="drawer__list-item">
                        <a class="drawer__list-link" title="Startsidan" href="./index.html">Hem</a>
                    </li>            
                    <li class="drawer__list-item">
                        <a class="drawer__list-link"  title="Änmala sig till seminarium" href="./register.html">Anmäla</a>
                    </li>            
                    <li class="drawer__list-item">
                        <a class="drawer__list-link" title="Om oss" href="./index.html">Om oss</a>
                    </li>            
                    <li class="drawer__list-item">
                        <a  class="drawer__list-link" title="Kontakta oss" href="./index.html">Kontakta oss</a>
