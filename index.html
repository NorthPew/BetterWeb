<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Frontend konferener runt omkring Sverige | Better Web</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="pagebody pagebody--light">
    <!-- Header -->
    <header class="header header--flex">
        <a class="headerlink" title="Till startsidan" href="./index.html">
            <img class="headerlink__logo" alt="Logotyp" src="./imgs/BetterWebIcon.png" />
        </a>
        <label class="headerlabel headerlabel__open" for="headercheckbox" title="Öppna drawen">
            <span class="headerspan__icon material-symbols-outlined">
                menu
            </span>
        </label>
        <!-- Nav & Drawer -->
        <input type="checkbox" id="headercheckbox" />
        <section class="drawer drawer--responsive">
            <section class="drawersection drawersection--flex drawersection__toolbar">
                <a class="drawerlink" title="Till startsidan" href="./index.html">
                    <img class="headerlink__logo" alt="Logotyp" src="./imgs/BetterWebIcon.png" />
                </a>
                <label class="drawerlabel drawerlabel__close" for="headercheckbox" title="Stäng drawen">
                    <span class="drawerspan__icon material-symbols-outlined">
                        close
                    </span>
                </label>
            </section>
            <section class="drawersection drawersection--flex drawersection__outline drawersection__quickbar">
                <ul class="drawerlist drawerlist--row">
                    <li class="drawerlist__item">
                        <a class="drawerlist__link" title="Profil" href="#">
                            <span class="drawerspan__icon material-symbols-outlined">
                                person
                            </span>
                        </a>
                    </li>
                    <li class="drawerlist__item">
                        <a class="drawerlist__link" title="Lokaltion till konferensen" href="#">
                            <span class="drawerspan__icon material-symbols-outlined">
                                location_on
                            </span>
                        </a>
                    </li>
                    <li class="drawerlist__item">
                        <a class="drawerlist__link" title="Uppslagsbok" href="#">
                            <span class="drawerspan__icon material-symbols-outlined">
                                book
                            </span>
                        </a>
                    </li>
                    <li class="drawerlist__item">
                        <a class="drawerlist__link" title="Schema för seminarium" href="#">
                            <span class="drawerspan__icon material-symbols-outlined">
                                event
                            </span>
                        </a>
                    </li>
                </ul>
            </section>
            <!-- Nav Menu When Opened -->
            <menu class="drawermenu drawermenu--column">
                <li class="drawer__menuitem"></li>
            </menu>
        </section>
    </header>
</body>
</html>
