<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Frontend konferener runt omkring Sverige | Better Web - Startsidan</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="page-body">
    <!-- Header -->
    <header class="header header--flex">
        <a class="menu-link" title="Till startsidan" href="./index.html">
            <img class="menu-link__logo" alt="Logotyp" src="./imgs/BetterWebIcon.png" />
        </a>
        <label class="menu-label__openclose" for="header-checkbox" title="Öppna drawen">
            <span class="menu-span__openclose material-symbols-outlined">
                menu
            </span>
        </label>
        <!-- Drawer -->
        <input type="checkbox" id="header-checkbox" />
        <section class="drawer drawer--responsive">
            <section class="drawer-section drawer-section--flex">
                <a class="menu-link" title="Till startsidan" href="./index.html">
                    <img class="menu-link__logo" alt="Logotyp" src="./imgs/BetterWebIcon.png" />
                </a>
                <label class="menu-label__openclose" for="header-checkbox" title="Stäng drawen">
                    <span class="menu-span__openclose material-symbols-outlined">
                        close
                    </span>
                </label>
            </section>
            <!-- Quick Buttons -->
            <section class="drawer-section drawer-section--flex drawer-section__outline">
                <ul class="drawer-list drawer-list--row">
                    <li class="drawer-list__item">
                        <a class="drawer-list__iconlink" title="Profil" href="#">
                            <span class="menu-span__icon material-symbols-outlined">
                                person
                            </span>
                        </a>
                    </li>
                    <li class="drawer-list__item">
                        <a class="drawer-list__iconlink" title="Lokaltion till konferensen" href="#">
                            <span class="menu-span__icon material-symbols-outlined">
                                location_on
                            </span>
                        </a>
                    </li>
                    <li class="drawer-list__item">
                        <a class="drawer-list__iconlink" title="Uppslagsbok" href="#">
                            <span class="menu-span__icon material-symbols-outlined">
                                book
                            </span>
                        </a>
                    </li>
                    <li class="drawer-list__item">
                        <a class="drawer-list__iconlink" title="Schema för seminarium" href="#">
                            <span class="menu-span__icon material-symbols-outlined">
                                event
                            </span>
                        </a>
                    </li>
                </ul>
            </section>
            <!-- Links -->
            <section class="drawer-section__links drawer-section__links--column">
                <a class="drawer-list__link" title="Startsidan" href="./index.html">Hem</a>
                <a class="drawer-list__link"  title="Änmala sig till seminarium" href="./register.html">Anmäla</a>
                <a class="drawer-list__link" title="Om oss" href="./index.html">Om oss</a>
                <a  class="drawer-list__link" title="Kontakta oss" href="./index.html">Kontakta oss</a>
            </section>
        </section>
    </header>
</body>
</html>
