<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Frontend konferener runt omkring Sverige | Better Web</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="pagebody">
    <!-- Header -->
    <header class="header header--flex">
        <a class="menulink" title="Till startsidan" href="./index.html">
            <img class="menulink__logo" alt="Logotyp" src="./imgs/BetterWebIcon.png" />
        </a>
        <label class="menulabel__openclose" for="headercheckbox" title="Öppna drawen">
            <span class="menuspan__openclose material-symbols-outlined">
                menu
            </span>
        </label>
        <!-- Drawer -->
        <input type="checkbox" id="headercheckbox" />
        <section class="drawer drawer--responsive">
            <section class="drawersection drawersection--flex">
                <a class="menulink" title="Till startsidan" href="./index.html">
                    <img class="menulink__logo" alt="Logotyp" src="./imgs/BetterWebIcon.png" />
                </a>
                <label class="menulabel__openclose" for="headercheckbox" title="Stäng drawen">
                    <span class="menuspan__openclose material-symbols-outlined">
                        close
                    </span>
                </label>
            </section>
            <!-- Quick Buttons -->
            <section class="drawersection drawersection--flex drawersection__outline">
                <ul class="drawerlist drawerlist--row">
                    <li class="drawerlist__item">
                        <a class="drawerlist__iconlink" title="Profil" href="#">
                            <span class="menuspan__icon material-symbols-outlined">
                                person
                            </span>
                        </a>
                    </li>
                    <li class="drawerlist__item">
                        <a class="drawerlist__iconlink" title="Lokaltion till konferensen" href="#">
                            <span class="menuspan__icon material-symbols-outlined">
                                location_on
                            </span>
                        </a>
                    </li>
                    <li class="drawerlist__item">
                        <a class="drawerlist__iconlink" title="Uppslagsbok" href="#">
                            <span class="menuspan__icon material-symbols-outlined">
                                book
                            </span>
                        </a>
                    </li>
                    <li class="drawerlist__item">
                        <a class="drawerlist__iconlink" title="Schema för seminarium" href="#">
                            <span class="menuspan__icon material-symbols-outlined">
                                event
                            </span>
                        </a>
                    </li>
                </ul>
            </section>
            <!-- Links -->
            <section class="drawersection__links drawersection__links--column">
                <a class="drawerlist__link" title="Startsidan" href="./index.html">Hem</a>
                <a class="drawerlist__link"  title="Änmala sig till seminarium" href="./index.html">Anmäla</a>
                <a class="drawerlist__link" title="Om oss" href="./index.html">Om oss</a>
                <a  class="drawerlist__link" title="Kontakta oss" href="./index.html">Kontakta oss</a>
            </section>
        </section>
    </header>
</body>
</html>
